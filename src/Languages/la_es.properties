HowI_C=<html>Soy estudiante de Ingenier\u00eda nacido y criado en Venezuela, con la gran aspiraci\u00f3n de ser \u00fatil a la comunidad internauta con mi trabajos futuros.<br><br> Haber nacido en Venezuela es un reto todos los d\u00edas, a pesar de que mi computadora es demasiado antigua, mi velocidad de conexi\u00f3n a Internet es el m\u00e1s lento de el continente, todav\u00eda sigo trabajando, y no s\u00f3lo yo, sino tambi\u00e9n todas las las personas que quieren tener \u00e9xito superando las necesidades mediante la creaci\u00f3n de nuevas rutas para alcanzar el \u00e9xito. <br><br >Si te gusta mi trabajo, tenga en cuenta donar. Realmente ayudar\u00eda con mis tasas y matr\u00edcula universitaria en Venezuela (Am\u00e9rica del Sur).<html>
